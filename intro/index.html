<!DOCTYPE html>
<html>

      <script type="module" crossorigin src="../assets/intro/index-D2daS8nm.js"></script>

<meta name="description" content="This is a demo of Revealry, a template for personal website">

    <body>
        <mdui-top-app-bar scroll-behavior="elevate">
            <mdui-button-icon href="..">
                <mdui-icon-arrow-back></mdui-icon-arrow-back>
            </mdui-button-icon>
            <mdui-top-app-bar-title><!----></mdui-top-app-bar-title>
        </mdui-top-app-bar>

        <div class="v-box container">

            <div class="boxes">
                <div class="v-box">
                    <div class="h-box">
                        <div class="v-box">
                            <mdui-card variant="outlined">
                                <mdui-avatar style="width: 100px; height: 100px;"></mdui-avatar>
                            </mdui-card>
                            <mdui-card variant="outlined">
                                <p><!----></p>
                            </mdui-card>
                        </div>
                        <div class="v-box">
                            <mdui-card variant="outlined">
                                <p><!----></p>
                            </mdui-card>
                            <div class="h-box">
                                <div class="v-box" style="flex: 2;">
                                    <mdui-card variant="outlined" style="flex: 2;">
                                        <p><!----></p>
                                    </mdui-card>
                                    <mdui-card variant="outlined">
                                        <p><!----></p>
                                    </mdui-card>
                                </div>
                                <mdui-card variant="outlined">
                                    <p><!----></p>
                                </mdui-card>
                            </div>
                        </div>
                    </div>
                    <div class="h-box">
                        <mdui-card variant="outlined">
                            <p><!----></p>
                        </mdui-card>
                        <mdui-card variant="outlined" style="flex: 2;">
                            <p><!----></p>
                        </mdui-card>
                    </div>
                </div>
            </div>

            <mdui-divider></mdui-divider>

            <mdui-card variant="filled" class="intros">
                <h3><!----></h3>
                <p><!----></p>
                <mdui-fab>
                    <mdui-icon-shuffle slot="icon"></mdui-icon-shuffle>
                </mdui-fab>
            </mdui-card>

            <mdui-card variant="filled" class="sens">
                <h3><!----></h3>
                <p><!----></p>
                <h6><!----></h6>
                <mdui-fab>
                    <mdui-icon-shuffle slot="icon"></mdui-icon-shuffle>
                </mdui-fab>
            </mdui-card>

            <mdui-divider></mdui-divider>


            <h2 class="lifelog-title">
                <span>Lifelog</span>
                <br/>
                <span class="lifelog-subtitle">Requesting...</span>
            </h2>

            <div class="auto-box lifelog-cards">
                <mdui-card variant="filled" class="lifelog-card-laptop">
                    <h3><!----></h3>
                    <p><!----></p>
                    <div class="h-box" style="gap: 5px;">
                        <mdui-chip>
                            <mdui-icon-memory slot="icon"></mdui-icon-memory>
                            <span><!----></span>
                        </mdui-chip>
                        <mdui-chip>
                            <mdui-icon-update slot="icon"></mdui-icon-update>
                            <span><!----></span>
                        </mdui-chip>
                    </div>
                    <mdui-collapse>
                        <mdui-collapse-item style="overflow-x: scroll;">
                            <mdui-list-item slot="header">
                                <mdui-icon-history slot="icon"></mdui-icon-history>
                                <span><!----></span>
                            </mdui-list-item>
                            
                            <table class="mdui-table lifelog-card-laptop-table" style="margin: 0; width: 100%;table-layout: fixed">
                                <thead>
                                    <tr>
                                        <th><!----></th>
                                        <th><!----></th>
                                        <th><!----></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!---->
                                </tbody>
                            </table>

                        </mdui-collapse-item>
                    </mdui-collapse>
                </mdui-card>

                <mdui-card variant="filled" class="lifelog-card-phone">
                    <h3><!----></h3>
                    <p><!----></p>
                    <div class="h-box" style="gap: 5px;">
                        <mdui-chip>
                            <mdui-icon-battery-0-bar slot="icon"></mdui-icon-battery-0-bar>
                            <span><!----></span>
                        </mdui-chip>
                        <mdui-chip>
                            <mdui-icon-update slot="icon"></mdui-icon-update>
                            <span><!----></span>
                        </mdui-chip>
                    </div>
                    <mdui-collapse>
                        <mdui-collapse-item style="overflow-x: scroll;">
                            <mdui-list-item slot="header">
                                <mdui-icon-history slot="icon"></mdui-icon-history>
                                <span><!----></span>
                            </mdui-list-item>

                            <table class="mdui-table lifelog-card-phone-table" style="margin: 0; width: 100%;table-layout: fixed">
                                <thead>
                                    <tr>
                                        <th><!----></th>
                                        <th><!----></th>
                                        <th><!----></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!---->
                                </tbody>
                            </table>

                        </mdui-collapse-item>
                    </mdui-collapse>
                </mdui-card>
            </div>


        </div>

    </body>
</html>
