<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="./assets/icon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Home | Revealry</title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <mdui-card class="welcome-card" variant="outlined" clickable><!----></mdui-card>
        <div class="h-box" style="
            width: calc(100% - 20px - 36px);
            margin-top: 20px;
            margin-bottom: 20px;"
        >   
            <mdui-avatar src="" style="margin-right: 10px;"></mdui-avatar>
            <p class="welcome-subt"><!----></p>
            <div style="flex-grow: 1;"></div>
            <mdui-tooltip class="switch-lang" content="Plain tooltip" placement="left">
                <mdui-button-icon>
                    <mdui-icon-translate></mdui-icon-translate>
                </mdui-button-icon>
            </mdui-tooltip>
        </div>

        <div class="v-box" style="
            width: calc(100% - 20px - 36px);
            padding-left: 20px;
            padding-right: 20px;
            box-sizing: border-box;
            gap: 20px;
        ">
            <div class="h-box index" style="width: 100%;">
                <mdui-card variant="filled" clickable class="auto-box link-card" href="./intro/">
                    <div class="auto-box link-card-content">
                        <mdui-icon-badge--outlined class="index-icons"></mdui-icon-badge--outlined>
                        <h2><!----></h2>
                    </div>
                </mdui-card>
                <div>
                    <p><!----></p>
                </div>
            </div>
            <div class="h-box index" style="width: 100%;">
                <mdui-card variant="filled" clickable class="auto-box link-card" href="./links/">
                    <div class="auto-box link-card-content">
                        <mdui-icon-connect-without-contact class="index-icons"></mdui-icon-connect-without-contact>
                        <h2><!----></h2>
                    </div>
                </mdui-card>
                <div>
                    <p><!----></p>
                </div>
            </div>
            <div class="h-box index" style="width: 100%;">
                <mdui-card variant="filled" clickable class="auto-box link-card" href="./blog/">
                    <div class="auto-box link-card-content">
                        <mdui-icon-feed--outlined class="index-icons"></mdui-icon-feed--outlined>
                        <h2><!----></h2>
                    </div>
                </mdui-card>
                <div>
                    <p><!----></p>
                </div>
            </div>
        </div>

        <mdui-divider style="
            width: calc(100% - 20px - 36px);
            margin-top: 20px;
            margin-bottom: 20px;
        "></mdui-divider>

        <div class="mdui-prose" style="margin-bottom: 20px;">
            Powered by <a href="https://mdui.org">MDUI</a> and <a href="https://github.com/for-the-zero/Revealry">Revealry</a>
        </div>

        <script type="module" src="./public_assets/global.ts"></script>
        <script type="module" src="./index.ts"></script>
    </body>
</html>
