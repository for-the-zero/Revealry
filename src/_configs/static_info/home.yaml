zh-CN: 
  translations:

    # Custom Part
    - selector: '.welcome-card > h1'
      target: inner-html
      text: 欢迎！
    - selector: 'body > div.index > a:nth-child(1) > div:nth-child(2) > p'
      target: inner-html
      text: 这里可以写一些东西
    - selector: 'body > div.index > a:nth-child(2) > div:nth-child(1) > p'
      target: inner-html
      text: 这里可以也写一些东西
    - selector: 'body > div.index > a:nth-child(3) > div:nth-child(2) > p'
      target: inner-html
      text: 这里到底可以写什么东西啊喂（

    # Fixed Part
    - selector: '.swtich-lang > span'
      target: inner-html
      text: Switch to English
    - selector: 'body > div.index > a:nth-child(1) > div:nth-child(1) > h2'
      target: inner-html
      text: 介绍
    - selector: 'body > div.index > a:nth-child(2) > div:nth-child(2) > h2'
      target: inner-html
      text: 链接
    - selector: 'body > div.index > a:nth-child(3) > div:nth-child(1) > h2'
      target: inner-html
      text: 博客

