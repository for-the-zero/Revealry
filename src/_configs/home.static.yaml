zh-CN: 
  translations:

    # Custom Part
    - selector: '.welcome-card'
      target: inner-html
      text: Revealry的一个演示
    - selector: '.welcome-subt'
      target: inner-html
      text: Revealry
    - selector: '.index:nth-child(1) > div > p'
      target: inner-html
      text: 这里可以写一些东西
    - selector: '.index:nth-child(2) > div > p'
      target: inner-html
      text: |
        这里可以也写一些东西
        我不知道写什么
    - selector: '.index:nth-child(3) > div > p'
      target: inner-html
      text: 这里到底可以写什么东西啊喂（

    # Fixed Part
    - selector: '.switch-lang'
      target: content
      text: Switch to English
    - selector: '.index:nth-child(1) > mdui-card > div > h2'
      target: inner-html
      text: 介绍
    - selector: '.index:nth-child(2) > mdui-card > div > h2'
      target: inner-html
      text: 链接
    - selector: '.index:nth-child(3) > mdui-card > div > h2'
      target: inner-html
      text: 博客
    
  _other:
    title: 首页 | Revealry演示

