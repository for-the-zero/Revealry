<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts | Revealry</title>
    <link rel="stylesheet" href="./template.css">
</head>
<body>
    <mdui-top-app-bar scroll-behavior="elevate shrink" variant="medium">
        <mdui-button-icon href="../../">
            <mdui-icon-arrow-back></mdui-icon-arrow-back>
        </mdui-button-icon>
        <mdui-top-app-bar-title>BlogPostTitleHere</mdui-top-app-bar-title>
        <div style="flex-grow: 1"></div>
        <mdui-button-icon class="open-content-drawer">
            <mdui-icon-menu-open></mdui-icon-menu-open>
        </mdui-button-icon>
    </mdui-top-app-bar>
    <main>
        <article class="mdui-prose article" id="article-content">
            {{ content }}
        </article>
    </main>
    <aside>
        <mdui-navigation-drawer modal close-on-esc close-on-overlay-click placement="right">
            <mdui-list class="toc-list"></mdui-list>
        </mdui-navigation-drawer>
    </aside>
    <script src="../../public_assets/global.ts" type="module"></script>
    <script src="./template.ts" type="module"></script>

    {{ toc_json }}

</body>
</html>
