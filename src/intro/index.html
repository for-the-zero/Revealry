<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Intro | Revealry</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <mdui-top-app-bar>
            <mdui-button-icon href="..">
                <mdui-icon-arrow-back></mdui-icon-arrow-back>
            </mdui-button-icon>
            <mdui-top-app-bar-title>Title</mdui-top-app-bar-title>
        </mdui-top-app-bar>

        <div class="v-box container">

            <div class="boxes">
                <div class="v-box">
                    <div class="h-box">
                        <div class="v-box">
                            <mdui-card variant="outlined">
                                <mdui-avatar style="width: 100px; height: 100px;"></mdui-avatar>
                            </mdui-card>
                            <mdui-card variant="outlined">
                                <p><!----></p>
                            </mdui-card>
                        </div>
                        <div class="v-box">
                            <mdui-card variant="outlined">
                                <p><!----></p>
                            </mdui-card>
                            <div class="h-box">
                                <div class="v-box" style="flex: 2;">
                                    <mdui-card variant="outlined" style="flex: 2;">
                                        <p><!----></p>
                                    </mdui-card>
                                    <mdui-card variant="outlined">
                                        <p><!----></p>
                                    </mdui-card>
                                </div>
                                <mdui-card variant="outlined">
                                    <p><!----></p>
                                </mdui-card>
                            </div>
                        </div>
                    </div>
                    <div class="h-box">
                        <mdui-card variant="outlined">
                            <p><!----></p>
                        </mdui-card>
                        <mdui-card variant="outlined" style="flex: 2;">
                            <p><!----></p>
                        </mdui-card>
                    </div>
                </div>
            </div>

            <mdui-divider></mdui-divider>

            <mdui-card variant="filled" class="intros">
                <h3><!----></h3>
                <p><!----></p>
                <mdui-fab>
                    <mdui-icon-shuffle slot="icon"></mdui-icon-shuffle>
                </mdui-fab>
            </mdui-card>

            <mdui-card variant="filled" class="sens">
                <h3><!----></h3>
                <p><!----></p>
                <h6><!----></h6>
                <mdui-fab>
                    <mdui-icon-shuffle slot="icon"></mdui-icon-shuffle>
                </mdui-fab>
            </mdui-card>

            <mdui-divider></mdui-divider>


            <h2 class="lifelog-title">
                <span>Lifelog</span>
                <br/>
                <span style="font-weight: 100; font-size: 1.25rem;">good</span>
            </h2>

            <div class="auto-box lifelog-cards">
                <mdui-card variant="filled">
                    <h3>电脑</h3>
                    <p>Visual Studio Code</p>
                    <div class="h-box" style="gap: 5px;">
                        <mdui-chip>
                            <mdui-icon-timelapse slot="icon"></mdui-icon-timelapse>
                            <span>?小时</span>
                        </mdui-chip>
                        <mdui-chip>
                            <mdui-icon-update slot="icon"></mdui-icon-update>
                            <span>时间</span>
                        </mdui-chip>
                    </div>
                    <mdui-collapse>
                        <mdui-collapse-item>
                            <mdui-list-item slot="header">
                                <mdui-icon-history slot="icon"></mdui-icon-history>
                                <span>历史数据</span>
                            </mdui-list-item>

                            <table class="mdui-table" style="margin: 0;">
                                <thead>
                                    <tr>
                                        <th>时间</th>
                                        <th>应用</th>
                                        <th>使用时长</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>123</td>
                                        <td>Visual Studio Code</td>
                                        <td>123</td>
                                    </tr>
                                </tbody>
                            </table>

                        </mdui-collapse-item>
                    </mdui-collapse>
                </mdui-card>

                <mdui-card variant="filled">
                    <h3>手机</h3>
                    <p>Chrome</p>
                    <div class="h-box" style="gap: 5px;">
                        <mdui-chip>
                            <mdui-icon-battery-0-bar slot="icon"></mdui-icon-battery-0-bar>
                            <spam>100%</spam>
                        </mdui-chip>
                        <mdui-chip>
                            <mdui-icon-update slot="icon"></mdui-icon-update>
                            <span>时间</span>
                        </mdui-chip>
                    </div>
                    <mdui-collapse>
                        <mdui-collapse-item>
                            <mdui-list-item slot="header">
                                <mdui-icon-history slot="icon"></mdui-icon-history>
                                <span>历史数据</span>
                            </mdui-list-item>

                            <table class="mdui-table" style="margin: 0;">
                                <thead>
                                    <tr>
                                        <th>时间</th>
                                        <th>应用</th>
                                        <th>电量</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>123</td>
                                        <td>Chrome</td>
                                        <td>100</td>
                                    </tr>
                                </tbody>
                            </table>

                        </mdui-collapse-item>
                    </mdui-collapse>
                </mdui-card>
            </div>

            
        </div>

        <script src="../public_assets/global.ts" type="module"></script>
        <script src="./index.ts" type="module"></script>
    </body>
</html>
